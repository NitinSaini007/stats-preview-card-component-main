<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="style.css" rel="stylesheet">
	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
	<main>
		<section>
			<div class="container">
				<div class="flex-container">
					<div class="item1">
						<div class="heading">
							<h1>Get <span class="violet">insights</span> that help your business grow.</h1>
						</div>

						<div class="content">
							<p class="content-info">Discover the benefits of data analytics and 	make better decisions regarding revenue, customer experience, 		and overall efficiency.</p>
						</div>

						<div class="sub-content">
							<div class="sc-info1">
								<span class="info-heading">10k+</span> <br>
								<p class="info-detail">companies</p>
							</div>
							<div class="sc-info2">
								<span class="info-heading">314 </span><br>
								<p class="info-detail">templates</p>
							</div>
							<div class="sc-info3">
								<span class="info-heading">12M+ </span> <br>
								<p class="info-detail">queries</p>
							</div>
						</div>
					</div>
					<div class="item2">
						<img src="images/image-header-desktop.jpg" alt="header_image" class="image1">
					</div>
				</div>
			</div>
		</section>


		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://twitter.com/its_NitinSaini"> Nitin Saini </a>.
		</div>
	</main>
</body>

</html>
